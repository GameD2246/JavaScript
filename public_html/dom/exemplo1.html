<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manipulando o conteúdo da página</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../dom/js/exemplo 1.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <form action="#" method="get" name="calcform">
            <fieldset>
                <label for="valor1">Valor: <strong>1</strong></label>
                <input type="text" id="valor1" name="valor1">
                <br>
                <label for="valor2">Valor: <strong>2</strong></label>
                <input type="text" id="valor2" name="valor2">
                <br>
                <label for="oper">Selecione a operação:</label>
                <select name="oper" id="oper">
                    <option value="somar">Somar</option>
                    <option value="subtrair">Subtrair</option>
                    <option value="multiplicar">Multiplifcar</option>
                    <option value="dividir">Dividir</option>
                </select>

                <br>
                <label for="res">Resultado:</label>
                <input type="text" id="res" name="res">

                <input type="button" value="Calcular" class="botao" onclick="calcular()">
            </fieldset>
        </form>
    </body>
</html>
